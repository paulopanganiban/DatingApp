<div class="container mt-4">
  <div class="row">
    <h2>{{user.knownAs}}'s Profile</h2>
  </div>
  <br>
  <div class="row">
    <div class="col-sm4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Faculty Room:</strong>
            <p>{{user.city}}</p>
          </div>

          <div>
              <strong>Age:</strong>
              <p>{{user.age}}</p>
          </div>

          <div>
              <strong>Last Active:</strong>
              <p>{{user.lastActive | timeAgo}}</p>
          </div>

          <div>
              <strong>Member since:</strong>
              <p>{{user.created | date: 'mediumDate'}}</p>
          </div>
        </div>

        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Follow</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>

      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user.knownAs}}">
            <h4>Description</h4>
            <p>{{user.introduction}}</p>
            <h4>Department</h4>
            <p>{{user.department}}</p>
          </tab>
          <tab heading="Schedule">
            <h4>Schedule</h4>
            <img src="{{user.photoUrlSched}}" class="img-fluid" alt="  No uploaded schedule.">
          </tab>
          <tab heading="Photos">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Messages">
            <p>Messages will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
